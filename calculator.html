<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<link rel="stylesheet" type="text/css" href="1.css">
</head>
<body>
<div class="container">
<div class="Calculator">
<form>
<div class="display">
<input type="text"name="screen">
</div>
<div>
	<input type="button" value="AC"class="round"
onclick="screen.value='' ">
<input type="button" value="DE"class="round"
onclick="screen.value=screen.value.toString().slice(0,-1)">
<input type="button" value="." class="round"
onclick="screen.value='.' ">
<input type="button" value="/"
class="operator"onclick="screen.value='/' ">
</div>
<div>
<input type="button" value="9" class="square"
onclick="screen.value+='9' ">

<input type="button" value="8" class="square"
onclick="screen.value+='8' ">
<input type="button" value="7" class="square"
onclick="screen.value+='7' ">
<input type="button" value="*"
class="operator"onclick="screen.value+='*' ">
</div>
<div>
<input type="button" value="6"
class="square"onclick="screen.value+='6' ">
<input type="button" value="5"
class="square"onclick="screen.value+='5' ">
<input type="button" value="4"
class="square"onclick="screen.value+='4' ">
<input type="button" value="-"
class="operator"onclick="screen.value+='-' ">
</div>
<div>
<input type="button" value="3"
class="square"onclick="screen.value+='3' ">
<input type="button" value="2"
class="square"onclick="screen.value+='2' ">
<input type="button" value="1"
class="square"onclick="screen.value+='1' ">
<input type="button" value="+"
class="operator"onclick="screen.value+='+' ">
</div>
<div>
<input type="button" value="00"
class="onered"onclick="screen.value+='00' ">
<input type="button" value="0"
class="square"onclick="screen.value+='0' ">

<input type="button" value="=" class="equal"
onclick="screen.value=eval(screen.value)"onclick="screen.value='='">
</div>
</form>
</body>
</html>
